<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>
<style>
  .tg  {border-collapse:collapse;border-spacing:0;}
.tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  overflow:hidden;padding:10px 5px;word-break:normal;}
.tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
/* .tg .tg-0lax{text-align:left;vertical-align:top} */
tr, td {
  text-align: center;
}
</style>
<body>

<button class="btn-xlsx" type="button" onclick="">엑셀로드</button>

<table class="tg">
  <thead>
    <tr>
      <th class="tg-0lax">대번호</th>
      <th class="tg-0lax">번호</th>
      <th class="tg-0lax">일자</th>
      <th class="tg-0lax">내용</th>
      <th class="tg-0lax">금액</th>
      <th class="tg-0lax">영수증</th>
      <th class="tg-0lax">총액수</th>
      <th class="tg-0lax">은행</th>
      <th class="tg-0lax">이름</th>
      <th class="tg-0lax">계좌번호</th>
    </tr>
  </thead>
  <!-- <tbody> -->
    <!-- <tr class="data1">
      <td class="tg-0lax tg-0lax1"></td>
      <td class="tg-0lax tg-0lax2"></td>
      <td class="tg-0lax tg-0lax3"></td>
      <td class="tg-0lax tg-0lax4"></td>
    </tr> -->
  <!-- </tbody> -->
  </table>


</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
 const data = axios.post("/");
 const tbody = document.querySelector("tbody");
 const table = document.querySelector("table");

  data.then(function(res) {
    const data = res.data;
    const dataLength = data.length;

    data.forEach((ele, index1) => {
      // console.log(ele)
      let globalNumb = 0;
      const makedTbody = document.querySelector(`tbody${index1}`);


      
      

      // 빈 테이블 생성
      const makeTable = () => {

        const makeTbody = document.createElement("tbody");
        const AddClassTbody = makeTbody.classList.add(`tbody${index1}`);
        table.appendChild(makeTbody);


        const addDataRaw = document.createElement("tr");
        const mkRaw = addDataRaw.classList.add(`data${index1}`);
        makeTbody.appendChild(addDataRaw)

        if( index1 == 0) {

          for(let i = 0; i<10; i++) {
  
            const addDataCell = document.createElement("td");
            const mkCell = addDataCell.classList.add(`cell${i}`);
            const makedCell = addDataRaw.appendChild(addDataCell);
  
            if(i == 0) {
              document.querySelector(".cell0").setAttribute("rowspan",dataLength)
            }
            if(i >= 6 && i <=9) {
              makedCell.setAttribute("rowspan", dataLength);
            }
          }
        } else {
          for(let i = 0; i<5; i++) {
  
            const addDataCell = document.createElement("td");
            const mkCell = addDataCell.classList.add(`cell${i}`);
            const makedCell = addDataRaw.appendChild(addDataCell);
            
          }
        }
      }

      makeTable();
      
      // makeTable함수로 생성된 장소에 데이터 삽입.
      Object.entries(ele).map( ( [key, value], index)=> {
        // console.log(index)

        const testTbody = document.querySelector(`.tbody${index1}`)
         
        const test= testTbody.querySelector(`.data${index1} .cell${index}`);

          if(index1 == 0) {
            
            document.querySelector(".cell0").innerHTML = globalNumb;

            const test2 = document.querySelector(`.data${index1} .cell${index+1}`);
            // console.log(value[index].data0)

            // test2.innerHTML = value[index][index]
            Object.values(value).map((ele, index2) => {
              console.log(ele, index2)
              
            })
            
              // Object.values(value[index1]).map((ele)=> {
              //   test2.innerHTML = ele


              // })


            if(index == 5) {
              for(let j = 0; j<4; j++) {
                const test2 = testTbody.querySelector(`.data${index1} .cell${index+j+1}`)
                const valueTable = Object.values(value); 
    
                test2.innerHTML =  valueTable[j];
              }
            }
          }  else {
            if(index < 5) {
              test.innerHTML = value;
            }
          }
        


      })
      globalNumb+= 1

    });

    

  })


;
</script>
</html>
